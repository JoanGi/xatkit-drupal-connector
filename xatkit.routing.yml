xatkit.index:
  path: '/admin/config/chatbot'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Chatbots'
  requirements:
    _permission: 'access administration pages'
xatkit.config:
  path: '/admin/xatkit/config'
  defaults:
    _form: '\Drupal\xatkit\Form\XatKitAdminForm'
    _title: 'Xatkit Administration Form'
  requirements:
    _permission: 'access content'
